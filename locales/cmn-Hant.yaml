id: cmn-Hant
messages:
    - key: '%s at %s:%d'
      message:
        msg: '%[1]s 位於 %[2]s:%[3]s'
    - key: '%s at %s:%d,value is %s'
      message:
        msg: '%[1]s 位於 %[2]s:%[3]s，實際值為 %[4]s'
    - key: build complete
      message:
        msg: 完成編譯，用時：%[1]s
    - key: build dest
      message:
        msg: 指定輸出目錄
    - key: build src
      message:
        msg: 指定源碼目錄
    - key: build title
      message:
        msg: build title
    - key: build usage
      message:
        msg: |
            編譯內容
    - key: can not be empty
      message:
        msg: 不能為空
    - key: can not contain spaces
      message:
        msg: 不能包含空格
    - key: cmd usage
      message:
        msg: cmd usage
    - key: create file %s
      message:
        msg: 創建文件 %[1]s
    - key: drafts src usage
      message:
        msg: drafts src usage
    - key: drafts title
      message:
        msg: drafts title
    - key: drafts usage
      message:
        msg: |
            顯示指定目錄下的草稿列表
    - key: duplicate value
      message:
        msg: 重復的值
    - key: help usage
      message:
        msg: |
            顯示幫助內容
    - key: init post usage
      message:
        msg: |
            創建新文章

            執行該命令會在 posts 目錄下創建一個同名的文件，如果未指定擴展名，
            則自動添加 .md 作為擴展名，可以帶目錄結構，比如：blogit post 2021/03/31/file
            會在項目上目錄下添加 posts/2021/03/31.file.md 文件，並在文件內添加必要的字段內容。

            執行命令時，當前工作目錄必須為項目的根目錄。
    - key: init usage
      message:
        msg: |
            初始化博客內容

            在指定目錄下初始化項目的必須文件，比如 conf.yaml、tags.yaml 等文件。
