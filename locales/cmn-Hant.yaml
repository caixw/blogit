    - key: preview unknown protocol %s
      message:
        msg: 未支持的協議 %[1]s
    - key: preview usage
      message:
        msg: |
            以預覽的方式運行 HTTP 服務
    - key: serve dest
      message:
        msg: 指定輸出目錄，如果為空表示采用內存保存。
    - key: serve hook method can not be empty
      message:
        msg: hook.method 不能為空
    - key: serve hook url can not be empty
      message:
        msg: hook.url 不能為空
    - key: serve http cert
      message:
        msg: cert 證書
    - key: serve http key
      message:
        msg: key 證書
    - key: serve path
      message:
        msg: 項目的訪問路徑
    - key: serve port
      message:
        msg: 服務端口
    - key: serve src
      message:
        msg: 指定源碼目錄
    - key: serve title
      message:
        msg: serve title
    - key: serve usage
      message:
        msg: |
            以 HTTP 服務運行
    - key: serve web hook auth
      message:
        msg: 指定調用編譯的 web hook 時通過 authorization 報頭傳遞的驗證數據
    - key: serve web hook method
      message:
        msg: 指定調用編譯的 web hook 請求方法
    - key: serve web hook url
      message:
        msg: 指定調用編譯的 web hook 的地址
    - key: should be float
      message:
        msg: 必須為一個有效的浮點數
    - key: should great than zero
      message:
        msg: 必須大於零
    - key: show full version
      message:
        msg: 顯示完整的版本號信息
    - key: start build
      message:
        msg: 開始編譯
    - key: start server %s
      message:
        msg: 啟動服務：%[1]s
    - key: styles usage
      message:
        msg: |
            顯示可用的代碼高亮名稱

            代碼高亮的相關樣式表是以文件的方式關聯到 HTML 的，
            這些文件將以 themes/{id}/{name}.css 格式出現，
            其中 {id} 是主題名稱，面 {name} 則是當前命令列的值。
    - key: sub command not found %s
      message:
        msg: |
            子命令 %[1]s 未找到
    - key: template not found in %s
      message:
        msg: 模板不存在於 %[1]s
