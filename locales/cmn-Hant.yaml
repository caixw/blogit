      message:
        msg: 無效的格式
    - key: invalid url
      message:
        msg: 無效的 URL 格式
    - key: invalid value
      message:
        msg: 無效的值
    - key: miss argument
      message:
        msg: 缺少參數
    - key: not found
      message:
        msg: 不存在
    - key: post must in %s
      message:
        msg: 文章必須包含在 %[1]s 目錄之下
    - key: preview base url
      message:
        msg: 服務基地址
    - key: preview dest
      message:
        msg: 指定保存了對象，為空表示保存在內存。
    - key: preview http cert
      message:
        msg: cert 證書
    - key: preview http key
