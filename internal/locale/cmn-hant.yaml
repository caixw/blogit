## styles

- key: styles usage
  message:
    msg: |
      顯示可用的代碼高亮名稱

      代碼高亮的相關樣式表是以文件的方式關聯到 HTML 的，
      這些文件將以 themes/{id}/{name}.css 格式出現，
      其中 {id} 是主題名稱，面 {name} 則是當前命令列的值。


